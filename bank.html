<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- window.location.href = 'index.html' -->
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Let's get some
        <span class="font-semibold text-violet-600">Mooonneeyyy</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white rounded-xl">
                <div class="bg-green-400 p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                
                <div class="bg-yellow-400 p-8">
                    <h4 class="text-2xl">WithDraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                
                <div class="bg-violet-500 p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1234</span></h2>
                </div>
                
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  rounded-xl">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    
                    <h2 class="text-5xl">$00</h2>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-orange-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please WithDraw</h4>
                    <h2 class="text-5xl">$00</h2>
                    <input class="w-9/12 mb-2 px-3 block" type="text" name="" id="" placeholder="$ Amount you want to withdraw">
                    <button id="btn-deposit" class="px-8 py-2 bg-green-400 hover:bg-fuchsia-400 text-white font-medium rounded-lg">withdraw</button>

                </div>
             </div>
          </section>
       </main>
       <script src="js/deposit.js"></script>

    
</body>
</html>
